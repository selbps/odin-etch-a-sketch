<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>TOP Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="content-wrapper">
        <div class="content-wrapper-left">
            <input type="color" class="color" id="color-picker">
            <button id="random">Random Color</button>
            <button id="darken">Darken</button>
            <button id="clear">Clear</button>
            <button id="eraser">Eraser</button>
            <div id="size-picker">
                <div>Grid Size</div>
                <input type="range" min="1" max="99" value="50" class="slider" id="range">
                <div>Value: <span id="value"></span></div>
            </div>
        </div>
        <div class="content-wrapper-right">
            <div id="container">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <div class="footer-container">
        <div class="footer">Github Profile | <a href="https://github.com/selbps">selbps <i class="fa fa-github"></i></a></div>
    </div>
</body>
</html>
