<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TOP Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>

        <div id="container">
        </div>
    </div>
    <script src="script.js"></script>
